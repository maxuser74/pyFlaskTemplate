<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask / Ajax Template test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid mt-5 mx-2 p-4">
      <div class="row p-2 m-2">
          <div class="col-6">
              <div id="svg_board_placeholder" class="col-6 img-fluid">
                  {% autoescape false %}
                    {{ svg_placeholder | safe}}
                  {% endautoescape %}
              </div>
          </div>
          <div class="col-6">
              <form action="#" method="post">
                <button type="submit" class="btn btn-outline-primary btn-lg" name="jinja2" value="clicked">jinja2</button>
              </form>
              <button class="btn btn-outline-primary btn-lg" onclick="ajax_call()">ajax</button>

          </div>
      </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>

<!-- JavaScript logic -->
<script>
        var svg_placeholder = document.getElementById('svg_board_placeholder');

        fetch('http://127.0.0.1:5000/process', {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
            },
        })
   .then(response => response.json())
   .then(response => console.log(JSON.stringify(response)))
   .then(response => console.log('Received response'))


        function ajax_call() {
            console.log('Clicked!!!');
            var ajax_data = {'ajax':'clicked'};

            $.ajax({
              type: "POST",
              url: "/process",
              data: JSON.stringify(ajax_data),
              contentType: "application/json",
              dataType: 'json'
            });

           }
</script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
